<!DOCTYPE html>
<html>
<head>
    <title>All Clubs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Clubs</h1>
        <nav><a href="/">Home</a></nav>
    </header>

    <main>
        <table>
            <tr>
                <th>Club Name</th>
                <th>Secretary</th>
                <th>Department</th>
                <th>Faculty Advisor</th>
                <th>Members</th>
            </tr>
            {% for c in clubs %}
            <tr>
                <td><a href="/club/{{ c.clubName }}">{{ c.clubName }}</a></td>
                <td>{{ c.clubSecretary }}</td>
                <td>{{ c.departmentName }}</td>
                <td>{{ c.facultyAdvisor }}</td>
                <td>{{ c.totalMembers }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    <footer>
        Mini Project by Yagnam, Sharath, Shivani
    </footer>
</body>
</html>
