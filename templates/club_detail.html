<!DOCTYPE html>
<html>
<head>
    <title>{{ club.clubName }} Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{ club.clubName }}</h1>
        <nav><a href="/clubs">Back to Clubs</a></nav>
    </header>

    <main>
        <h2>Club Information</h2>
        <p><strong>Secretary:</strong> {{ club.clubSecretary }}</p>
        <p><strong>Department:</strong> {{ club.departmentName }}</p>
        <p><strong>Faculty Advisor:</strong> {{ club.facultyAdvisor }}</p>

        <h2>Members</h2>
        <ul>
            {% for m in members %}
                <li>{{ m.studentName }}</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        Mini Project by Yagnam, Sharath, Shivani
    </footer>
</body>
</html>
